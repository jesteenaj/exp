<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squid Game 2</title>
    <!-- Font Awesome CDN for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('video/s.avif') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            margin: 0;
            color: white;
        }

        /* Icons container styling */
        .icons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .icon {
            font-size: 40px;
            color: white;
            text-decoration: none;
        }

        .icon:hover {
            color: #ffcc00;
        }

        .icon img {
            width: 40px;
            height: 40px;
        }

        /* Hamburger menu styling */
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
        }

        .hamburger div {
            width: 35px;
            height: 5px;
            background-color: white;
            border-radius: 5px;
        }

        /* Mobile Friendly Adjustments */
        @media (max-width: 768px) {
            .icons {
                display: none;
                /* Hide original icons on mobile */
            }

            .hamburger {
                display: flex;
                /* Show hamburger menu */
            }
        }

        @media (max-width: 480px) {
            .icons {
                display: none;
            }

            .hamburger {
                display: flex;
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- Hamburger Menu -->
    <div class="hamburger" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading navbar:', error));
        });

        // Function to toggle the display of menu (e.g., icons)
        function toggleMenu() {
            const menu = document.querySelector('.icons');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>

</html>
